<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trump2's Countdown Promises</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Trump2's Promises Countdown</h1>
  <div class="countdown-grid">
    <!-- Box 1: Ukraine Countdown -->
    <div class="countdown-box">
      <h2 id="countdown-label">Trump2's 24-Hour Ukraine End of War Countdown</h2>
      <div id="timer"></div>
      <p id="quote"></p>
    </div>

    <!-- Box 2: Presidency Countdown -->
    <div class="countdown-box">
      <h2 id="presidency-label">Time Left Until the End of Trump's Presidency</h2>
      <div id="presidency-timer"></div>
    </div>
  </div>
  <script src="countdown.js"></script>
</body>
</html>
